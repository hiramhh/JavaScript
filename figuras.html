<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas.
        </h1>
        <p>
            Es es el primer taller del curso práctico de JavaScript
        </p>
    </header>
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <br>
            <input id="InputCuadrado" type="number" />
            <br>
            <button type="button" 
            onclick="calcularPerimetroCuadrado()">
                Calular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área.
            </button>
        </form>
    </section>
    <hr />
    <section>
        <h2>
            Calcula el áerea y perimetro de un triangulo.
        </h2>
        <form>
            <label for="InputTriangulo">
                Escribe los valores de los lados del triangulo:
            </label>
            <br>
            <input id="InputTrianguloLado1" type="number" />
            <br>
            <input id="InputTrianguloLado2" type="number" />
            <br>
            <input id="InputTrianguloBase" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular la altura de un triangulo isoceles
            </button>
        </form>
    </section>

    <script src="./figuras.js">
    </script>
</body>
</html>
